<!-- type in effect script -->
<script>
    var i = 0;
    var txt = 'featured projects'; /* The text */
    var speed = 60; /* The speed/duration of the effect in milliseconds */

    function typeWriter() {
        if (i < txt.length) {
            document.querySelector("#feature-demo span").textContent += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

    typeWriter(); // Call the function to start the effect
</script>
